<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CategorÃ­as</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ofertas</a>
          </li>
        </ul>
        <a class="btn btn-outline-light" href="#">ðŸ›’ Carrito</a>
      </div>
    </div>
  </nav>

  <!-- Lista de productos en el carrito -->
  <div class="container mt-5">
    <h1>Carrito de Compras</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <!-- AquÃ­ se insertan los productos del carrito -->
      </tbody>
    </table>

    <!-- Total y botÃ³n para proceder al pago -->
    <div class="text-end">
      <h3>Total: $<span id="totalAmount">0</span></h3>
      <button class="btn btn-success" id="checkout">Proceder al Pago</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mostrar los productos del carrito
    function actualizarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const cartItems = document.getElementById('cartItems');
      const totalAmount = document.getElementById('totalAmount');
      cartItems.innerHTML = '';
      let total = 0;

      carrito.forEach((producto, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${producto.nombre}</td>
          <td>$${producto.precio.toFixed(2)}</td>
          <td>
            <input type="number" value="${producto.cantidad}" min="1" class="form-control" onchange="cambiarCantidad(${index}, this.value)">
          </td>
          <td>$${(producto.precio * producto.cantidad).toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="eliminarProducto(${index})">Eliminar</button></td>
        `;
        cartItems.appendChild(row);
        total += producto.precio * producto.cantidad;
      });

      totalAmount.textContent = total.toFixed(2);
    }

    // Cambiar la cantidad de productos
    function cambiarCantidad(index, cantidad) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito[index].cantidad = parseInt(cantidad);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    // Eliminar producto del carrito
    function eliminarProducto(index) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    // Proceder al pago (vaciar carrito)
    document.getElementById('checkout').addEventListener('click', function() {
      alert('Gracias por tu compra');
      localStorage.removeItem('carrito');
      actualizarCarrito();
    });

    // Inicializar el carrito cuando se carga la pÃ¡gina
    actualizarCarrito();
  </script>
</body>
</html>
